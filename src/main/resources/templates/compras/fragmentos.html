<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://thymeleaf.org">
    <head th:fragment="head">
        <title>SISTEMA DE TICKETS TEATRO</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/js/rutinas.js}"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body> 
        <section th:fragment="agregarCompra">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form th:action="@{/compras/guardar}" th:object="${compras}"
                          method="POST" class="was-validated" enctype="multipart/form-data">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="cantidad">!"#$ Cantidad</label>
                                <input type="text" class="form-control" name="cantidad" required="true"/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section th:fragment="listadoCompras" id="compras">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h4>!"#$ Listado de Compras</h4>
                            </div>
                            <div th:if="${compras != null and !compras.empty}">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>#</th>
                                            <th>Usuario</th>
                                            <th>Evento</th>
                                            <th>Seccion</th>
                                            <th>Cantidad</th>
                                            <th></th></tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="compra, contador : ${compras}">
                                            <td>[[${contador.count}]]</td>
                                            <td>[[${compra.usuarios.username}]]</td>
                                            <td>[[${compra.eventos.descripcion}]]</td>
                                            <td>[[${compra.secciones.nombre}]]</td>
                                            <td>[[${compra.cantidad}]]</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-2" th:if="${compras == null or compras.empty}">
                                <span>!"#$ La lista est√° vacia</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
