#Se define el puerto por donde escucha el servidor web
server.port=80

# MySQL conexión
spring.datasource.url=jdbc:mysql://localhost:3306/teatro_db?useTimezone=true&serverTimezone=UTC
spring.datasource.username=Admin123
spring.datasource.password=Admin123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#Se modifica el formato en el que sale el log del proyecto
logging.pattern.dateformat=hh:mm

#mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE

